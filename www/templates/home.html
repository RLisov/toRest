
  <!-- The title of the ion-view will be shown on the navbar -->
  <ion-view view-title="Горячие туры">
    <ion-content>
    	<div class="list tours">

		    <a class="card item" href="#">
		      <span class="row">
		      	<span class=" thumbnail" style="background-image: url(../img/egypt.jpg)"></span>
		      	<span class="col description">
		      		<p class="title">Египет</p>
		      		<p class="hotel">Hotel Azimut</p>
		      		<rating readOnly="true" ng-model="rate" max="5"></rating>
		      		<p class="during-time">с 07.08.2015 на 5 ночей</p>
		      		<span class="row prices">
		      			<span class="col col-66">
		      				<div class="blue-badge new-price">40.870 РУБ</div>
		      			</span>
		      			<span class="col col-33">
		      				<div class="old-price">90.600 РУБ</div>
		      			</span>
		      		</span>
		      	</span>
		      </span>
		    </a>

		</div>
	</ion-content>
	<ion-footer-bar class="orange-bg">
		<button class="button ion-home button-full button-clear">&nbsp;Поиск других туров</button>		
	</ion-footer-bar>
  </ion-view>
