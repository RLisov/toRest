
<ion-view view-title="Выберите страну">	
	<ion-content>
    <div class="bar bar-header item-input-inset">
      <ion-search class="search_input" placeholder="Поиск" filter="search"></ion-search>
    </div>
    <ion-list>
      <ion-item ng-repeat="country in countries | filter:search.value" ng-click="chooseCountry(country)">
        {{country.name}}
      </ion-item>
    </ion-list>
	</ion-content>
</ion-view>
